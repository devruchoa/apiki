<header class="header">
  <h1 class="header__title">Posts recentes</h1>
  <p class="header__paragraph">Aqui vocÃª aprende e fica informado sobre o mundo Wordpress. <br> Aprenda com quem sabe o que faz.</p>
</header>

<section class="box">
  <article class="box__item" *ngFor="let post of posts">
    <img class="box__item_image" src="{{ post._embedded['wp:featuredmedia'][0].source_url }}" alt="{{ post.title.rendered }}">
    <h2 class="box__item__title">{{ post.title.rendered }}</h2>
    <p class="box__item__text" [innerHTML]="post.excerpt.rendered"></p>
    <a href="{{post.link}}">Leia mais</a>
  </article>
</section>

<div class="container-btn">
  <button
    (click)="loadMorePosts()"
    class="container-btn__btn"
    [disabled]="isLoadMoreDisabled()"
    [ngClass]="{'container-btn__btn-disabled': isLoadMoreDisabled()}"
  >
    Carregar mais
  </button>
</div>
